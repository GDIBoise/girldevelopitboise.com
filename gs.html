
<!DOCTYPE html>
<html>
<head>
    <title>Tweet Rotator 2.0 - Rotating Tweets on your website.</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/tweetrotator-enc.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/reset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="css/tweetrotator.css">

    <script>
        $(document).ready(function () {
            $("#example").tweetrotator({
                operator: "#trueblood",
                liveTweetsToken: "R8l0mjc5sbfmSB1fRdKB15T19mGfI8mpnnfvWipmo",
                multiple_colors: true,
                tweetlimit: 20,
                autorotate: true,
                idletime: 10
            });
        });
    </script>
</head>
<body>

    <div class="wrapper">
        <div class="shadow">
            <div id="example"></div>
        </div>
    </div>

</body>
</html>
